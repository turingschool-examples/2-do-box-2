<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TEAUXdeauxBOX</title>
    <link rel="stylesheet-normalize" href=".git/normalize.css">

    <header>

          <button class='none-btn filter-btn'>None</button>

          <button class='high-btn filter-btn'>High</button>

      </section>
    </header>
    <main>
      <section class='search-container'>
        <input class='search-input' type='text' placeholder=' Filter'>
      </section>

      </section>
